<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cadastrar</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/cadastrar.css" />
    <link rel="stylesheet" href="css/cadastrar-responsive.css" />
  </head>
  <body>
    <header>
      <div class="button-back">
        <a id="botaoVoltar" href="#">
          <img src="assets/voltar.png" alt="Botão de voltar" />
        </a>
      </div>
    </header>

    <div class="center">
      <h2>Crie</h2>
      <h2>Sua conta :)</h2>
      <form action="">
        <div class="txt_field">
          <input type="text" required />
          <label>Digite seu email</label>
          <span></span>
        </div>
        <div class="txt_field">
          <input type="text" required />
          <label>Digite seu nome de usuário</label>
          <span></span>
        </div>
        <div class="txt_field">
          <div class="senha">
            <input type="password" required />
            <label class="senha">Digite sua senha</label>
            <span></span>
          </div>
        </div>
        <div class="sub">
          <input type="submit" value="criar" />
        </div>
      </form>
    </div>

    <script src="js/page-back.js"></script>
  </body>
</html>
