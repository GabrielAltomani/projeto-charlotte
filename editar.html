<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Editar</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/editar.css" />
  </head>
  <body>
    <header>
      <div class="button-back">
        <a id="botaoVoltar" href="#">
          <img src="assets/voltar.png" alt="Botão de voltar" />
        </a>
      </div>

      <div class="title-edit">
        <h1>Editar Perfil</h1>
      </div>
    </header>

    <div class="center">
      <form action="">
        <div class="txt_field">
          <input type="text" required />
          <label>Nome de usuário</label>
        </div>
        <div class="txt_field">
          <input type="email" required />
          <label>Email</label>
        </div>
        <div class="txt_field">
          <div class="senha">
            <input type="password" id="logPassword" required />
            <label>Senha</label>
            <div class="aye-area">
              <div class="aye-box" onclick="myLogPass()">
                <i class="fa-regular fa-aye" id="aye"><img src="assets/aye.png" alt=""></i>
                <i class="fa-regular fa-aye-slash" id="aye-slash"><img src="assets/aye-slash.png" alt=""></i>
              </div>
            </div>
          </div>
        </div>
        <div class="sub">
          <input type="submit" value="SALVAR" />
        </div>
      </form>
    </div>

    <script src="js/page-back.js"></script>
    <script src="js/view-password.js"></script>
  </body>
</html>
