<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/reset.css" />

  <body>

    <header>
      <div class="button-back">
        <a id="botaoVoltar" href="#">
          <img src="assets/voltar.png" alt="Botão de voltar" />
        </a>
      </div>
    </header>

    <div class="container">
      <div class="center">
        <h1>Bem vindo!</h1>
        <h3>Entre com seu e-mail e sua senha</h3>
        <form action="pesqAdm.php">
          <div class="txt_field">
            <input type="text" name="ep" id="email_log" required />
            <label>E-mail</label>
            <span></span>
          </div>
          <div class="txt_field">
            <div class="senha">
              <input type="password" name="sc" id="senha_log" required />
              <label class="senha">Senha</label>
              <span></span>
            </div>
          </div>
          <div class="sub">
            <input type="submit" id="botaoLog" value="login" />
          </div>
          <a href="esqueceu-senha.html"><div class="pass">Esqueceu sua senha?</div></a>
          <div class="signup-link">
            <a href="cadastrar.html">Ou crie uma nova conta</a>
          </div>
        </form>
      </div>
    </div>

    <footer>
      <!-- Overlay para alertas -->
      <div id="alertOverlay" class="overlay">
        <!-- Caixa de alerta -->
        <div id="alertBox" class="alert-box">
          <h2 class="alert-title">Atenção</h2>
          <p class="alert-message">
            Começou a contagem para você realizar o descarte. Se quiser
            cancelar, clique novamente no botão.
          </p>
          <!-- Botão para cancelar o alerta -->
          <!--button id="cancelButton" class="alert-button">Cancelar</button-->
          <!-- Botão para confirmar o alerta -->
          <button id="confirmButton" class="alert-button">Entendi</button>
        </div>
      </div>
    </footer>
